name: safebite
description: "Food allergy menu scanner - scan any menu and see what's safe for you."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.14.0
  go_router: ^14.8.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.3.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.20.2
  path_provider: ^2.1.5

  # V2: Streaming & sharing
  share_plus: ^10.1.2
  screenshot: ^3.0.0

  # V2: Animations
  lottie: ^3.1.3

  # V2: Image preprocessing
  image: ^4.0.17

  # V2: Splash screen
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # V2: Testing
  mockito: ^5.4.4
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/animations/
